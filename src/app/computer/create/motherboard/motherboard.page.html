<ion-header>
  <ion-toolbar>
    <ion-title>Tambah Produk (Motherboard)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Chipset</ion-label>
        <ion-input type="email" formControlName="chipset"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Processor Access (separate with comma)</ion-label>
        <ion-input type="text" formControlName="processorAccess"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col size-md="1" size-xs="1"></ion-col>
      <ion-col size-md="10" size-xs="10">
        <ion-button (click)="onSubmit()" color="success" [disabled]="!form.valid">Simpan</ion-button>
      </ion-col>
      <ion-col size-md="1" size-xs="1"></ion-col>
    </ion-row>
  </form>
</ion-content>
