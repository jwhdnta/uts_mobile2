<ion-header>
  <ion-toolbar>
    <ion-title>Tambah Produk</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/computer/admin'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="floating">ID</ion-label>
        <ion-input type="text" formControlName="id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">URL Foto (Separate with comma)</ion-label>
        <ion-input type="text" formControlName="foto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Jenis</ion-label>
        <ion-select formControlName="jenis" cancelText="Dismiss">
          <ion-select-option value="CPU">CPU / Processor</ion-select-option>
          <ion-select-option value="GPU">GPU</ion-select-option>
          <ion-select-option value="RAM">Ram</ion-select-option>
          <ion-select-option value="Motherboard">Motherboard</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Merk</ion-label>
        <ion-input type="email" formControlName="merk"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">model</ion-label>
        <ion-input type="text" formControlName="model"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">harga</ion-label>
        <ion-input type="number" formControlName="harga"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">stok</ion-label>
        <ion-input type="number" formControlName="stok"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col size-md="1" size-xs="1"></ion-col>
      <ion-col size-md="10" size-xs="10">
        <ion-button (click)="onSubmit()" color="success" [disabled]="!form.valid">Tambah Produk</ion-button>
      </ion-col>
      <ion-col size-md="1" size-xs="1"></ion-col>
    </ion-row>
  </form>
</ion-content>
