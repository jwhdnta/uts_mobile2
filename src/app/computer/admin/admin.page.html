<ion-content color="secondary">
  <ion-grid>
    <ion-row>
      <ion-col size-md="12" size-xs="12" *ngFor="let data of computers">
        <ion-list>
          <ion-item-sliding #slidingItem>
            <ion-item-options side="start">
              <ion-item-option (click)="update(data, slidingItem)" color="primary">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-list>
              <ion-item [routerLink]="['../../', 'update', data.id]">
                <ion-col size-md="4" size-xs="4">
                  <ion-img [src]="data.foto[0]"></ion-img>
                </ion-col>
                <ion-col size-md="8" size-xs="8">
                  <ion-label>
                    <strong>{{data.merk}} - {{data.model}}</strong>
                    <br>Rp. {{ data.harga }},-
                    <br>Tersedia: {{ data.stok }}
                  </ion-label>
                </ion-col>
              </ion-item>
            </ion-list>
            <ion-item-options side="end">
              <ion-item-option (click)="delete(data, slidingItem)" color="danger">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
