<ion-header>
  <ion-toolbar>
    <ion-title>Update Produk</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentAlert()"><ion-icon name="checkmark-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="floating">URL Foto (Separate with comma)</ion-label>
        <ion-input type="text" formControlName="foto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Merk</ion-label>
        <ion-input type="email" formControlName="merk"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Model</ion-label>
        <ion-input type="text" formControlName="model"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Harga</ion-label>
        <ion-input type="number" formControlName="harga"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Stok</ion-label>
        <ion-input type="number" formControlName="stok"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Base Clock</ion-label>
        <ion-input type="text" formControlName="baseClock"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Boost Clock</ion-label>
        <ion-input type="text" formControlName="boostClock"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Core Count</ion-label>
        <ion-input type="number" formControlName="core"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Thread Count</ion-label>
        <ion-input type="number" formControlName="thread"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
