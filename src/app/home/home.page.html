<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="appMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['../', 'computer']"><ion-icon name="grid-outline" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="12" size-xs="12" *ngFor="let data of computers">
        <ion-list>
          <ion-item [routerLink]="['../', 'computer', data.id]" *ngIf="data.stok > 0">
            <ion-col size-md="4" size-xs="4">
              <ion-img [src]="data.foto[0]"></ion-img>
            </ion-col>
            <ion-col size-md="8" size-xs="8">
              <ion-label>
                <strong>{{data.merk}} - {{data.model}}</strong>
                <br>Rp. {{ data.harga }},-
                <br>Tersedia: {{ data.stok }}
              </ion-label>
            </ion-col>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
